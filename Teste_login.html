<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="get">
        <fieldset>
            <legend><img src="/assets/images/logo_docola_enem.png" alt="logo_decola_enem" width="100" height="100"></legend>

            <label for="User">Usuário</label>
            <input type="text" id="User" placeholder="Digite seu usuário">

            <label for="Pass">Senha</label>
            <input type="password" id="Pass" placeholder="Digite sua senha" required>



            <input type="submit" value="Entrar">

        </fieldset>
    </form>
</body>
</html>

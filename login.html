<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="main-login">
        <div class="formulario">
            <form action="" method="post">
                <img class="logo" src="/img/logo_docola_enem.png">
                <div class="textfield">
                    <label for="usuario"></label>
                    <input type="text" name="usuario" placeholder="Digite seu Usuário">

                    <label for="Senha"></label>
                    <input type="password" name="senha" placeholder="Digite sua Senha">
                </div>
                <button class="btn-01">Entrar</button>
                <p id="text">Ainda não possui conta?</p>
                <button class="btn-02">Cadastre-se</button>
                <img class="img-01" src="/img/casal-banner.png"></img>
            </form>
        </div>
    </div>
    <footer class="rodape-pagina">
        <p>Desenvolvido pela equipe projeto integrador Proz - 2024 ©</p>
    </footer>
</body>

</html>
